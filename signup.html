<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>signup</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light pt-4">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="index.html">GlobalTalk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Courses</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button onclick="login()" class="btn btn-outline-warning me-2 px-3" type="button">Login</button>
        <button onclick="signup()" class="btn btn-primary px-3" type="button">Sign Up</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="name1" class="inputs" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input id="userid" class="inputs" type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span  class="details">Email</span>
            <input id="em" class="inputs" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span  class="details">Phone Number</span>
            <input id="pno" class="inputs" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input class="inputs" type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input class="inputs" type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <div>
            <p>Not a Member <a type="button" onclick="tologin()" style="color: rgb(24, 68, 244); cursor: pointer; text-decoration: underline;" >Login</a></p>
          </div>
        </div>
        <div class="button">
          <input onclick="signup()" type="button" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
<script src="./signup.js"></script>
</html>
