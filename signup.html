<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title>signup</title>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="name1" class="inputs" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input id="userid" class="inputs" type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span  class="details">Email</span>
            <input id="em" class="inputs" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span  class="details">Phone Number</span>
            <input id="pno" class="inputs" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input class="inputs" type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input class="inputs" type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <div>
            <p>Not a Member <a type="button" onclick="tologin()" style="color: rgb(24, 68, 244); cursor: pointer; text-decoration: underline;" >Login</a></p>
          </div>
        </div>
        <div class="button">
          <input onclick="signup()" type="button" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
<script src="./signup.js"></script>
</html>
