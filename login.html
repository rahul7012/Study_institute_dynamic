<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light pt-4">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="index.html">GlobalTalk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Courses</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button onclick="login()" class="btn btn-outline-warning me-2 px-3" type="button">Login</button>
        <button onclick="signup()" class="btn btn-primary px-3" type="button">Sign Up</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input id="userl" type="text" placeholder="Enter your username">
          </div>
          <div class="input-box"  style="pointer-events: none; opacity: 0.0";>
            <span class="details"></span>
            <input type="text" placeholder="">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input id="passl" type="password" placeholder="Enter your password" >
          </div>
        </div>
        <div class="gender-details">
          
          <div>
            <p>Not a Member <a type="button" onclick="tosignup()" style="color: rgb(24, 68, 244); cursor: pointer; text-decoration: underline;" >Sign Up</a></p>
          </div>
        </div>
        <div class="button">
          <input onclick="login()" type="button" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="./login.js"></script>

</html>
