<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input id="userl" type="text" placeholder="Enter your username">
          </div>
          <div class="input-box"  style="pointer-events: none; opacity: 0.0";>
            <span class="details"></span>
            <input type="text" placeholder="">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input id="passl" type="password" placeholder="Enter your password" >
          </div>
        </div>
        <div class="gender-details">
          
          <div>
            <p>Not a Member <a type="button" onclick="tosignup()" style="color: rgb(24, 68, 244); cursor: pointer; text-decoration: underline;" >Sign Up</a></p>
          </div>
        </div>
        <div class="button">
          <input onclick="login()" type="button" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="./login.js"></script>

</html>
